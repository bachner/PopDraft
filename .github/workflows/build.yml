name: Build DMG

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build PopDraft
        timeout-minutes: 5
        run: |
          # Show Swift version
          swiftc --version

          # Compile the Swift app (with optimization for faster build)
          swiftc -O -o PopDraft scripts/PopDraft.swift -framework Cocoa -framework Carbon

          # Verify build
          ls -la PopDraft
          echo "Binary built successfully"

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION="0.0.0-$(echo ${{ github.sha }} | cut -c1-7)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build DMG
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          # Create app bundle structure
          APP_NAME="PopDraft"
          DMG_NAME="${APP_NAME}-${VERSION}"
          BUILD_DIR="build/dmg"
          APP_BUNDLE="${BUILD_DIR}/${APP_NAME}.app"

          mkdir -p "${APP_BUNDLE}/Contents/MacOS"
          mkdir -p "${APP_BUNDLE}/Contents/Resources"

          # Copy binary
          cp PopDraft "${APP_BUNDLE}/Contents/MacOS/"

          # Create Info.plist using printf to avoid heredoc issues
          printf '%s\n' \
            '<?xml version="1.0" encoding="UTF-8"?>' \
            '<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">' \
            '<plist version="1.0">' \
            '<dict>' \
            '    <key>CFBundleExecutable</key>' \
            '    <string>PopDraft</string>' \
            '    <key>CFBundleIdentifier</key>' \
            '    <string>com.popdraft.app</string>' \
            '    <key>CFBundleName</key>' \
            '    <string>PopDraft</string>' \
            '    <key>CFBundleDisplayName</key>' \
            '    <string>PopDraft</string>' \
            '    <key>CFBundleVersion</key>' \
            "    <string>${VERSION}</string>" \
            '    <key>CFBundleShortVersionString</key>' \
            "    <string>${VERSION}</string>" \
            '    <key>CFBundlePackageType</key>' \
            '    <string>APPL</string>' \
            '    <key>LSMinimumSystemVersion</key>' \
            '    <string>13.0</string>' \
            '    <key>LSUIElement</key>' \
            '    <true/>' \
            '    <key>NSHighResolutionCapable</key>' \
            '    <true/>' \
            '</dict>' \
            '</plist>' > "${APP_BUNDLE}/Contents/Info.plist"

          # Copy resources
          cp -r scripts/ "${APP_BUNDLE}/Contents/Resources/"
          cp install.sh "${APP_BUNDLE}/Contents/Resources/"
          cp uninstall.sh "${APP_BUNDLE}/Contents/Resources/"
          cp README.md "${APP_BUNDLE}/Contents/Resources/"

          # Create launcher script
          cat > "${APP_BUNDLE}/Contents/MacOS/PopDraft-Launcher" << 'LAUNCHER'
          #!/bin/bash
          DIR="$(cd "$(dirname "$0")" && pwd)"
          RESOURCES="$DIR/../Resources"
          if [ ! -f ~/.popdraft/installed ]; then
              osascript -e 'tell app "Terminal" to do script "'"$RESOURCES/install.sh"'"'
          else
              exec "$DIR/PopDraft"
          fi
          LAUNCHER
          chmod +x "${APP_BUNDLE}/Contents/MacOS/PopDraft-Launcher"

          # Create Applications symlink
          ln -s /Applications "${BUILD_DIR}/Applications"

          # Create DMG
          hdiutil create -volname "${APP_NAME}" -srcfolder "${BUILD_DIR}" -ov -format UDZO "build/${DMG_NAME}.dmg"

          echo "DMG created: build/${DMG_NAME}.dmg"
          ls -la build/

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: PopDraft-${{ steps.version.outputs.version }}
          path: build/*.dmg

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: build/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
